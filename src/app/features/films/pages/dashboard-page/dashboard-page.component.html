<div class="dashboard-container">
    <app-search-bar (search)="onSearch($event)" [suggestedMovies]="suggestedMovies()" />
    <div class="carousel-container">
        @for (section of sections; track section.title) {
        <section class="container">
            <h2>{{section.title}}</h2>
            <app-film-carousel [items]="section.films()"></app-film-carousel>
        </section> }
    </div>
</div>
